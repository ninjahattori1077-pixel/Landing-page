<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #cce3ff, #4b8df5, #003d99);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    #message {
      display: none;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      background: rgba(0, 0, 0, 0.25);
      padding: 20px 26px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      max-width: 90vw;
      margin-top: 20px;
    }

    #giftBox {
      position: relative;
      width: 220px;
      height: 260px;
      cursor: pointer;
      margin: 0 auto;
      animation: float 2.2s ease-in-out infinite;
      transform-origin: center bottom;
      z-index: 3;
    }

    #giftBox .box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background: repeating-linear-gradient(to right, #ff8abf 0 10px, #ffc2e5 10px 20px);
      border-radius: 55% 55% 45% 45% / 20% 20% 18% 18%;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
    }

    #giftBox .lid {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 110%;
      height: 70px;
      background: linear-gradient(to bottom, #ffc1e3, #ff5c9e);
      border-radius: 50% 50% 45% 45% / 75% 75% 45% 45%;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
    }

    #giftBox .lid::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.8) 0 6px,
        transparent 6px 14px
      );
      border-radius: inherit;
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    #giftBox .ribbon-vertical {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 55px;
      height: 210px;
      background: linear-gradient(to bottom, #ffe3f5, #ff5ea0);
      border-radius: 40px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    #giftBox .bow-center {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 36px;
      background: radial-gradient(circle at 30% 30%, #ffe3f5, #ff4f93);
      border-radius: 50px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
      z-index: 2;
    }

    #giftBox .bow {
      position: absolute;
      top: -5px;
      width: 90px;
      height: 60px;
      background: linear-gradient(to bottom, #ffe6f7, #ff4f93);
      border-radius: 90px 90px 30px 30px;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    #giftBox .bow-left {
      left: 15px;
      transform: rotate(-18deg);
    }

    #giftBox .bow-right {
      right: 15px;
      transform: rotate(18deg);
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.03);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .explode {
      animation: explode 0.8s forwards ease-out;
    }

    @keyframes explode {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      60% {
        transform: translateY(-40px) scale(1.25) rotate(-12deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100px) scale(0) rotate(25deg);
        opacity: 0;
      }
    }

    /* CONFETTI */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: 50%;
      left: 50%;
      opacity: 0;
      animation: fall 1.4s linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="giftBox">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="ribbon-vertical"></div>
      <div class="bow bow-left"></div>
      <div class="bow bow-right"></div>
      <div class="bow-center"></div>
    </div>

    <div id="message">
      UNDIKI BASITHA LAUDA SILSILA START HABAðŸ¤¡
    </div>
  </div>

  <script>
    const box = document.getElementById("giftBox");
    const msg = document.getElementById("message");
    const container = document.querySelector(".container");

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        conf.style.setProperty("--x", `${(Math.random() - 0.5) * 400}px`);
        conf.style.setProperty("--y", `${(Math.random() - 0.5) * 400}px`);
        container.appendChild(conf);

        setTimeout(() => conf.remove(), 1400);
      }
    }

    box.addEventListener("click", () => {
      if (box.classList.contains("explode")) return;
      box.classList.add("explode");
      createConfetti();

      setTimeout(() => {
        box.style.display = "none";
        msg.style.display = "inline-block";
      }, 800);
    });
  </script>
</body>
</html>
